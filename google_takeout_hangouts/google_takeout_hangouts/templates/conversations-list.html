{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="list-group">
                    {% for conversation in conversations %}
                        <li class="list-group-item">
                            <a href="{% url 'conversation' id=conversation.id %}">
                                {{conversation.name}}
                            </a>
                            <small class="text-muted">
                                {{conversation.last_message.date}}
                            </small>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock content %}
